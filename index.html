<!DOCTYPE html>
<html lang="en">
  <head>
    <!--script, cdn and file links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bartender.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--title for web page-->
    <title>Pirate Bartender</title>
  </head>
  <body>
    <header>
      <!--header user will see most-->
      <h1>Pick your poision, matey!</h1>
    </header>
    <main id="Questions">
      <div class="container">
        <div class="row">
          <form id="orderOptions">
            <div class="form-group">
              <label for="strong">Do ye like yer drinks strong?</label>
              <select name="strong" class="strong">
                <option value="yes">Aye!</option>
                <option value="no">Nay</option>
              </select>
            </div><!--form-group-->
            <div class="form-group">
              <label for="salty">Do ye like it with a salty tang?</label>
              <select name="salty" class="salty">
                <option value="yes">Aye!</option>
                <option value="no">Nay</option>
              </select>
            </div><!--form-group-->
            <div class="form-group">
              <label for="bitter">Are ye a scallywag who likes yer drinks bitter?</label>
              <select name="bitter" class="bitter">
                <option value="yes">Aye!</option>
                <option value="no">Nay</option>
              </select>
            </div><!--form-group-->
            <div class="form-group">
              <label for="sweet">Would ye like a bit of sweetness with yer poision?</label>
              <select name="sweet" class="sweet">
                <option value="yes">Aye!</option>
                <option value="no">Nay</option>
              </select>
            </div><!--form-group-->
            <div class="form-group">
              <label for="fruit">Would ye like a fruity finish on yer drink, mate?</label>
              <select name="fruit" class="fruit">
                <option value="yes">Aye!</option>
                <option value="no">Nay</option>
              </select>
            </div><!--form-group-->
            <button type="submit" class="btn btn-danger" id="orderSubmit">Let's take a gander at yer drink!</button>
          </form><!--orderOptions form-->
        </div><!--row-->
        <div class="row" id="results"></div>
      </div><!--container-->
    </main>
  </body>
</html>
