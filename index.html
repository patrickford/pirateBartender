<!DOCTYPE html>
<html lang="en">
	<head>
		<!--script, cdn and file links-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="bartender.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--title for web page-->
  		<title>Pirate Bartender</title>
	</head>
	<body>
		<header>
  			<!--header user will see most-->
  			<h1>Pick your poision, matey!</h1>
  		</header>
		<div class="container">
  			<div class="row">
  				<div id="drinkQuestions" class="form-group">
  					<label value="strong">Do ye like yer drinks strong?</label>
  					<select id="drinkPreference">
  						<option>Aye!</option>
  						<option>Nay</option>
  					</select><br>
  					<label value="salty">Do ye like it with a salty tang?</label>
  					<select>
  						<option>Aye!</option>
  						<option>Nay</option>
  					</select><br>
  					<label value="bitter">Are ye a scallywag who likes yer drinks bitter?</label>
  					<select>
  						<option>Aye!</option>
  						<option>Nay</option>
  					</select><br>
  					<label value="sweet">Would ye like a bit of sweetness with yer poision?</label>
  					<select>
  						<option>Aye!</option>
  						<option>Nay</option>
  					</select><br>
  					<label value="fruit">Would ye like a fruity finish on yer drink, mate?</label>
  					<select>
  						<option>Aye!</option>
  						<option>Nay</option>
  					</select><br>
  				</div>
  			</div>
		</div>
	</body>
</html>
